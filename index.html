<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">

            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./images/logo.png" width="125px" height="30px" alt="">
            </a>

            <ul class="flex space-x-6">
                <li
                    class="text-white cursor-pointer transition-all duration-200 relative font-mullish py-7 group hover:text-lightBlue">
                    <a href="#">Payments</a>
                    <div
                        class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200 ">
                    </div>
                </li>

                <li
                    class="text-white cursor-pointer transition-all duration-200 relative font-mullish py-7 group hover:text-lightBlue">
                    <a href="#">Banking</a>
                    <div
                        class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200 ">
                    </div>
                </li>

                <li
                    class="text-white cursor-pointer transition-all duration-200 relative font-mullish py-7 group hover:text-lightBlue">
                    <a href="#">Corporate Card</a>
                </li>

                <li
                    class="text-white cursor-pointer transition-all duration-200 relative font-mullish py-7 group hover:text-lightBlue">
                    <a href="#">Payroll</a>
                </li>

                <li
                    class="text-white cursor-pointer transition-all duration-200 relative font-mullish py-7 group hover:text-lightBlue">
                    <a href="#">Resources</a>
                    <div
                        class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200 ">
                    </div>
                </li>

                <li
                    class="text-white cursor-pointer transition-all duration-200 relative font-mullish py-7 group hover:text-lightBlue">
                    <a href="#">Support</a>
                    <div
                        class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200 ">
                    </div>
                </li>

                <li
                    class="text-white cursor-pointer transition-all duration-200 relative font-mullish py-7 group hover:text-lightBlue">
                    <a href="#">Pricing</a>
                    <div
                        class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200 ">
                    </div>
                </li>
            </ul>

            <div class="flex space-x-6">
                <img src="./images/indian-flag.svg" width="28px" height="20px" alt="">
                <button class="py-3 px-5 font-mullish text-white  font-bold border rounded-sm border-lightBlue text-sm">Log In</button>
                <button
                    class="py-3 px-4 font-mullish text-sm rounded-sm font-bold bg-white text-lightBlue transition-all duration-200 hover:text-lightBlue500">Sing
                    Up &#x2192;</button>
            </div>

        </div>
    </nav>
</body>

</html>
